apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: federacion-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: fabgranadabaloncesto.work.gd
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: federacion-service
            port:
              number: 80
